<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Axis.css">
</head>
<body>
    <div class="controller">
        <h2>
            Screen Light controller
        </h2>
        <input id="bRange" type="range" min="0" max="100" value="50">
        <p class="bLevel">Brightness: <span id="bValue">50%</span></p>
        <button class="reset-btn" onclick="resetBrightness()">Reset</button>
    </div>
    <script src="Axis.js"></script>
    
</body>
</html>
